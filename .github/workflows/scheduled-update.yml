name: Scheduled Update and Generate

on:
  schedule:
    # 每天凌晨3点 UTC (北京时间11点) 运行
    - cron: '0 3 * * *'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  update-and-generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive

      - name: Display current time
        run: |
          echo "Current time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

      - name: Update submodules
        id: update_submodules
        run: |
          echo "Current submodule status:"
          git submodule status

          echo -e "\n=== Updating submodules to latest ==="
          # Update each submodule individually with merge options
          for submodule in project-a project-b; do
            echo "Updating $submodule..."
            cd $submodule
            git fetch origin main
            git merge --allow-unrelated-histories -m "Merge remote-tracking branch 'origin/main' into HEAD" origin/main || git merge origin/main || true
            cd ..
          done

          echo -e "\n=== Updated submodule status ==="
          git submodule status

          # 检查是否有 submodule 更新
          if [ -n "$(git diff HEAD -- project-a project-b .gitmodules)" ]; then
            echo "submodules_updated=true" >> $GITHUB_OUTPUT
            echo "✓ Submodules updated!"

            # 提交 submodule 更新
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add project-a project-b .gitmodules
            git commit -m "chore: update submodules to latest [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "submodules_updated=false" >> $GITHUB_OUTPUT
            echo "No submodule updates needed"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Verify project-a import
        run: |
          cd project-a
          python -c "from lib import process_data; print('✓ Project A import OK')"

      - name: Verify project-b import
        run: |
          cd project-b
          python -c "from utils import transform; print('✓ Project B import OK')"

      - name: Run main.py to generate content
        id: generate
        run: |
          python main.py
          echo "generation_completed=true" >> $GITHUB_OUTPUT

      - name: Show generated content
        if: steps.generate.outputs.generation_completed == 'true'
        run: |
          echo "=== Generated Content ==="
          cat output/result.json

      - name: Commit generated content
        if: steps.generate.outputs.generation_completed == 'true'
        run: |
          git status
          if [ -n "$(git diff --name-only --output/result.json)" ]; then
            echo "Found new generated content"

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add output/result.json
            git commit -m "auto: generate content from latest A and B"
            git push

            echo "✓ Generated content committed and pushed"
          else
            echo "No new content changes to commit"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Submodules Updated**: ${{ steps.update_submodules.outputs.submodules_updated }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Content Generated**: ${{ steps.generate.outputs.generation_completed }}" >> $GITHUB_STEP_SUMMARY
